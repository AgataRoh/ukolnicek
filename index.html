<!DOCTYPE html>
<html>
    <head>
        <title>Úkolníček</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Úkolníček">
        <meta name="description" content="Popis stránky">
        <meta name="keywords" content="TODO,Úkolníček,JS">
    </head>
    <body>
        <main>
            <header>
                <div class="hotove">
                    <span id="pocitadlo_hotove">00</span>
                    <p>Hotové úkoly</p>
                </div>

                <div class="zadane">
                    <span id="pocitadlo_zadane">00</span>
                    <p>Zadané úkoly</p>
                </div>
            </header>

            <section class="seznam">

                <div class="ukol ukol-vzor">
                    <div class="zaskrtavatko"></div>
                    <p>Úkol</p>
                    <div>
                        <span class="material-icons smazat">delete_forever</span>
                    </div>
                </div>

            </section>

            <section class="novy_ukol">
                <input type="text" id="nazev_ukolu" placeholder="Nový úkol">
                
                <div class="tlacitko" id="tlacitko_pridat">
                    <span class="material-icons">add</span>
                </div>

            </section>
        </main>
        
        <footer>
            Tento úkolníček vytvořil Petr.
        </footer>

        <button class="histBtn">Smaž historii</button>

        <script src="js/main.js"></script>
    </body>
</html>
